<!DOCTYPE html>
<html>
    <head>
        <title>Kubes inhoud berekennen</title>
    </head>
    <body>
        <h1>Breken de inhoud van een kubus.</h1>
            <p>Dat kan door lengte keer breete keer hoogte van de kubus.</p>
                <script>
                    let lengte = (prompt("Voer de lengte van de kubus in: "));
// Hier word er aan de gebruiker gevraagt wat de lengte van de kubus is.
                    let breedte = (prompt("Voer de breete van de kubus in: "));
// Hier word er aan de gebruiker gevraagt wat de breete van de kubus is.
                    let hoogte = (prompt("Voer de hoogte van de kubus in: "));
// Hier word er aan de gebruiker gevraagt wat de hoogte van de kubus is.
                    let inhoud = (lengte*breedte*hoogte);
// Hier word lengte keer breete keer hoogte gedaan.
                    alert("De inhoud van de kubus is " + inhoud);
// Hier word de inhoud van de kubus verteld.
                </script>
    </body>
</html>
